<section id="LoginArea" >
    <form name="form" ng-submit="login()" class="form-group" >

            <li>
                <img src="img/lock.PNG" alt="lock">
                <h3>Login für Geschäftspartner</h3>
            </li>
            <li>
                <input type="email" name="username" id="username" placeholder="Benutzername" ng-model="username" required />
                <span ng-show="form.username.$dirty &&(form.username.$error.required  || form.username.$error.email && form.username.$dirty )" class="help-block">Email bitte hier eingeben!</span>
            </li>
            <li>
                <input type="password" name="password" id="password" placeholder="Passwort" ng-model="password" required />

            </li>
