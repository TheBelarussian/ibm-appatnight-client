<div class="container-fluid">
	<div class="row">
	    <div class="col-md-12" id="topnav">
	        <div class="navbar navbar-default">
	            <div class="navbar-header">
	                <a class="navbar-brand" href="#">IBM</a>
	            </div>
	            <ul class="nav navbar-nav">
	            </ul>
	        </div>
	    </div>
	</div>

	<div class="row">
	    <div id="session" class="col-md-2" ng-controller="mainviewSessionCtrl as session">
	    	<h4>Session Information</h4>
	    	<div class="panel panel-default">
	    		<div class="panel-body">
	    			<strong>Name:</strong> {{ info.name }} <br />
	    			<strong>Date:</strong> {{ info.date }} <br />
	    			<strong>Starting Time:</strong> {{ info.startingTime }} <br />
	    		</div>
	    	</div>
	    	<h4>Connected Users (4)</h4>
	    	<ul class="list-group">
	    		<li class="list-group-item" ng-repeat="user in users">{{ user.name }}</li>
	    	</ul>
	    </div>
	    <div id="protocol" class="col-md-5" ng-controller="mainviewProtocolCtrl as protocol">
	    	<h4>Protocol Feed</h4>
	    	<div class="row">
	    		<div class="col-md-12">
	    			<div class="panel panel-default" ng-repeat="item in protocol">
	    				<div class="panel-heading">
	    					<h3 class="panel-title">{{ item.user }}</h3>
	    				</div>
	    				<div class="panel-body">
	    					<span class="feed-msg" ng-repeat="message in item.messages">[{{ message.time }}] {{ message.message }}</span>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	    <div id="meta" class="col-md-5" ng-controller="mainviewMetaCtrl as meta">
	    	<div id="keyword-cloud"></div>
	    </div>
	</div>
</div>
